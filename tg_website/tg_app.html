<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://tg.pday.online/imgs/paydayicon.png" type="image/png">
    <title>PayDay Token Web App - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #d4af37;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            background-color: #262626;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            color: #d4af37;
        }

        button {
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
        }

        button:hover {
            background-color: #ffd700;
        }

        .logo {
            margin-bottom: 20px;
            max-width: 40%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            margin-top: 35px;
            font-size: 14px;
            text-align: center;
        }

        .links a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="imgs/payday.png" alt="PayDay Token Logo" width="100%" height="100%">
        </div>
        <h1>PayDay Token Web App</h1>
        <p>Launching in less than <span id="countdown">24</span> hours!</p>
        <p>Be among the first to join and earn <strong>1,000,000 $PDAY</strong> tokens.</p>
        <button id="joinTelegramButton">Join Telegram</button>
        <footer>
            &copy; 2024 PayDay Token. All rights reserved.
        </footer>
    </div>
    <script>
        // Set the launch time to 17th October 2024, 08:00 UTC
        let launchTime = new Date(Date.UTC(2024, 9, 18, 8, 0, 0)).getTime(); // Note: Month is 0-indexed, so 9 = October

        // Update the countdown every second
        let countdownInterval = setInterval(function () {
            // Get the current time
            let now = new Date().getTime();

            // Calculate the time difference
            let timeLeft = launchTime - now;

            // Time calculations for hours, minutes, and seconds
            let hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the countdown span
            document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished, stop the timer and display "Launched"
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Launched!";
            }
        }, 1000);

        // Add click event listener to the Join Telegram button
        document.getElementById('joinTelegramButton').addEventListener('click', function () {
            window.location.href = 'https://t.me/tokenpayday';
        });
    </script>
</body>

</html>
